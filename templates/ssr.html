<!DOCTYPE html>
<html lang="{{ lang }}">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    <meta name="generator" content="VuePress {{ version }}">
    {{{ userHeadTags }}}
    {{{ pageMeta }}}
    {{{ renderResourceHints() }}}
    {{{ renderStyles() }}}
  </head>

    window.onload =() => {
      console.log('\n %c author %c 七猫前端技术团队 \n', 'color: #fff; background: #555555; padding:5px;', 'color: #fff; background: #FAA000; padding:5px 0;')
    }
  </script>
</html>
